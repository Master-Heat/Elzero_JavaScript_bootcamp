<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week_12/task_3</title>
</head>

<body>
    <form action="">
        <input type="number" name="dollar" placeholder="USD Dollar" />
        <div class="result">{0} USD Dollar = {0} Egyptian Pound</div>
    </form>
    <script>
        myinput = document.querySelector("input[type=number]");


        myoutput = document.querySelector('.result');
        myoutput.textContent = ""

        console.log(myoutput)
        myinput.addEventListener("input", function () {
            myoutput.textContent = `${myinput.value} USD Dollar = ${(Math.round((myinput.value * 50.59) * 100)) / 100} Egyptian Pound`
        })
    </script>
</body>

</html>
