<body>
    <div class="one" title="two">Two</div>
    <div class="two" title="one">One</div>
    <script>
        let one = document.querySelector(".one")
        let two = document.querySelector(".two")
        let titleTwo = one.title
        one.title = two.title
        two.title = titleTwo
        let oneVal = two.textContent
        let twoVal = one.textContent
        one.innerHTML = oneVal
        two.innerHTML = twoVal

        let Two2 = document.createTextNode(" " + one.textContent.indexOf("e"))
        two.appendChild(Two2)
        //two.appendChild()
    </script>
