<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week_13/task_3</title>
</head>

<body>
    <div class="our-element">Our Element</div>
    <p>Paragraph</p>
    <script>
        let div = document.querySelector(".our-element")
        div.nextElementSibling.remove()
        let bofereElement = document.createElement("div")
        bofereElement.classList.add("start")
        bofereElement.setAttribute("title", "Start Element")
        bofereElement.setAttribute("data-value", "Start")
        bofereElement.append("start")
        div.before(bofereElement)
        let afterElement = document.createElement("div")
        afterElement.classList.add("End")
        afterElement.setAttribute("title", "End Element")
        afterElement.setAttribute("data-value", "End")
        afterElement.append("End")
        div.after(afterElement)

    </script>
</body>

</html>
