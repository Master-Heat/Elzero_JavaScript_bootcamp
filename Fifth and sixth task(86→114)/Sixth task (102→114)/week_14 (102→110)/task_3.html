<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week_14/task_3</title>
</head>

<body>
    <div>
        10
    </div>
    <script>
        let div = document.querySelector("div")
        count = Number(div.textContent.trim())
        let counter = setInterval(countdown, 1000)
        function countdown() {
            div.innerHTML -= 1
            count--
            if (count == 0) clearInterval(counter);
        }
    </script>
</body>

</html>
