<body>
    <script>
        let myInfo = {
            username: "Osama",
            role: "Admin",
            country: "Egypt",
        };
        mapMyInfo = new Map()
        Object.keys(myInfo).forEach(key => {
            mapMyInfo.set(key, myInfo[key])
        })
        console.log(mapMyInfo)
        console.log(mapMyInfo.size)
        console.log(mapMyInfo.has("role"))

        // Needed Output
        //Map(3) {'username' => 'Osama', 'role' => 'Admin', 'country' => 'Egypt'}
        //3
        //true
    </script>
