<body>
    <script>
        let chars = ["A", "B", "C", "D", "E", 10, 15, 6];
        // uncomment value to test 
        //chart =["A", "B", "C", 20, "D", "E", 10, 15, 6]
        //chart =["Z", "Y", "A", "D", "E", 10, 1]
        //chart =["Z", "Y", "A", "D", "E", 10, 1]
        //chart = ["A", "B", "C", "D", "E", 10, 15, 6]
        //chart = [10, 15, 6, "A", "B", "C", "D", "E"]
        let nums = chars.filter((e) => !isNaN(e))
        let string = chars.filter((e) => isNaN(e))
        //console.log(nums, string)
        let sortedchars = [...nums, ...string]
        //console.log(sortedchars)
        let numberOfNums = nums.length
        let firstChart = sortedchars.findIndex((e) => isNaN(e))
        let result = sortedchars.copyWithin(0, firstChart, firstChart + numberOfNums)
        console.log(result)
    </script>
</body>
