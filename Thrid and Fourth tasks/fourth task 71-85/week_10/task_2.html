<body>
    <script>
        let myString = "EElllzzzzzzzeroo";
        // the idea indexOf() function return first index of the letter
        let output = myString.split("").filter(function (el, i) {
            return myString.indexOf(el) === i
        }).join("")

        // Elzero
        console.log(output)
    </script>
</body>
