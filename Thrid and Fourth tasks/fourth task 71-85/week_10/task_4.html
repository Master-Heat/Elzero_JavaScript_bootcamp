<body>
    <script>
        let numsAndStrings = [1, 10, -10, -20, 5, "A", 3, "B", "C"];
        let output = numsAndStrings.filter(function (ele) {
            return isNaN(ele) ? "" : ele
        }).map(function (ele) {
            return -ele
        })
        console.log(output)
        // [-1, -10, 10, 20, -5, -3]
    </script>
</body>
