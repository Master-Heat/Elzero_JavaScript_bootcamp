    <script>
        let nums = [2, 12, 11, 5, 10, 1, 99];
        let output = nums.reduce(function (acc, curr) {
            return curr % 2 ? acc + curr : curr * acc
        }, 1)
        // 500
        console.log(output)
    </script>
