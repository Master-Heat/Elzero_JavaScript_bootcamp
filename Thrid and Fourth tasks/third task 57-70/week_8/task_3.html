<!DOCTYPE html>

<head>

<body>
    <script>
        function ageInTime(theAge) {
            if (10 < theAge && theAge < 100) {
                console.log(`your age in months is : ${theAge * 12}`)
                console.log(`your age in week is : ${theAge * 52}`)
                console.log(`your age in days is : ${theAge * 365.25}`)
                console.log(`your age in hours is : ${theAge * 365.25 * 24}`)
                console.log(`your age in minuits is : ${theAge * 365.25 * 24 * 60}`)
                console.log(`your age in seconds minuitsis : ${theAge * 365.25 * 24 * 60 * 60}`)

            } else {
                console.log(`Age Out Of Range`)
            }
        }

        // Needed Output
        ageInTime(5);
        ageInTime(110); // Age Out Of Range
        ageInTime(38); // Months Example => 456 Months
    </script>
</body>

</html>
