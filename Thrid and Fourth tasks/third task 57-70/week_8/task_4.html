<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week_8/task_4</title>
</head>

<body>
    <script>
        function checkStatus(a, b, c) {
            let inputs = [a, b, c]
            let greanting = null
            let age = null
            let availability = null
            for (i = 0; i < inputs.length; i++) {
                switch (typeof inputs[i]) {
                    case "string":
                        greanting = `Hello ${inputs[i]},`;

                        break;
                    case "number":
                        age = `Your Age is ${inputs[i]} `;

                        break;
                    case "boolean":
                        availability = (inputs[i] === true ? "You Are Available For Hire" : "You Are Not Available For Hire")
                }
            }
            console.log(greanting + age + availability)
        }

        // Needed Output
        checkStatus("Osama", 38, true); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
        checkStatus(38, "Osama", true); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
        checkStatus(true, 38, "Osama"); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
        checkStatus(false, "Osama", 38); // "Hello Osama, Your Age Is 38, You Are Not Available For Hire"
    </script>
</body>

</html>
