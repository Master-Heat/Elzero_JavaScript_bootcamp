<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week_6/part_1/task_2</title>
</head>

<body>
    <script>
        let start = 10;
        let end = 0;
        let stop = 3;
        for (i = start; i > end; i--) {
            if (i < start) {
                document.write(`<p> 0${i}</p>`)
            } else {
                document.write(`<p> ${i}</p>`)

            }

            if (i == stop) {
                break
            }
        }
    </script>
</body>

</html>
