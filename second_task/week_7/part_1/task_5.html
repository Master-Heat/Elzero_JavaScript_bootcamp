<head>

<body>
    <script>
        let friends = ["Ahmed", "Sayed", "Eman", "Mahmoud", "Ameer", "Osama", "Sameh"];
        let letter = "a";
        pointer = false;
        for (i = friends.indexOf("Ahmed"); i < friends.length; i++) {

            if (!friends[i].toLowerCase().startsWith(letter)) {
                ++pointer;
                console.log(`${pointer} => ${friends[i]}`)
            }
        }
    </script>
</body>
