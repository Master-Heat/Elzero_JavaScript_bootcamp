<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const myObj = {
            username: "Elzero",
            id: 100,
            score: 1000,
            country: "Egypt",
        };

        // Write Your Code Here
        Object.defineProperties(myObj, {
            score: {
                writable: false
            },
            id: {
                enumerable: false

            },
            country: {
                enumerable: false,

            }
        })
        delete myObj.country
        //end of my code
        myObj.score = 500;

        for (let prop in myObj) {
            console.log(`${prop} => ${myObj[prop]}`);
        }

        console.log(myObj);

        // Needed Output
        /*
        "username => Elzero"
        "score => 1000"
        { username: 'Elzero', score: 1000, id: 100 }
        */
    </script>
</body>
